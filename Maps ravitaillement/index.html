<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<title>Tutoriel Google Maps</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<!-- Elément Google Maps indiquant que la carte doit être affiché en plein écran et
		qu'elle ne peut pas être redimensionnée par l'utilisateur -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- Inclusion de l'API Google MAPS -->


	<!-- Le paramètre "sensor" indique si cette application utilise détecteur pour déterminer la position de l'utilisateur -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">

		function initialiser() {
			var latlng = new google.maps.LatLng(-21.087884, 55.525923);
			//objet contenant des propriétés avec des identificateurs prédéfinis dans Google Maps permettant
			//de définir des options d'affichage de notre carte
			var options = {
				center: latlng,
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			//constructeur de la carte qui prend en paramêtre le conteneur HTML
			//dans lequel la carte doit s'afficher et les options
			var carte = new google.maps.Map(document.getElementById("carte"), options);

			// Nouveau Marqueur  



			var marqueur1 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.338611, 55.458611),
				map: carte,
				title: " Saint-Pierre (Ravine blanche)",				
			});
			var marqueur2 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.249722, 55.600278),
				map: carte,
				title: "Domaine Vidot",
			});
			var marqueur4 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.161944, 55.571111),
				map: carte,
				title:" Notre Dame de la Paix",
				
			});
			var marqueur5 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.133611, 55.476944),
				map: carte,
				title:"Parking Nerf Nez de Boeuf",
			});
			var marqueur6 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.117500, 55.450000),
				map: carte,
				title:"Chalets des Patres",
			});
			var marqueur7 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.103889, 55.433333),
				map: carte,
				title:"Mare à Boue",
			});
			var marqueur8 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.066111, 55.450833),
				map: carte,
				title:" Coteau Kerveguen",
			});
			var marqueur9 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.053056, 55.454167),
				map: carte,
				title:"Mare à Joseph",
			});
			var marqueur10 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.040000, 55.426111),
				map: carte,
				title:"Bras Benjoin",
			});
			var marqueur11 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.037778, 55.410000),
				map: carte,
				title:"Cilaos(Stade)",
			});
			var marqueur12 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.068611, 55.399444),
				map: carte,
				title:"Cascade de Bras Rouge",
			
			});

			var marqueur13 = new google.maps.Marker({
				position: new google.maps.LatLng(-21.050556, 55.380556),
				map: carte,
				title:"Début sentier de Taibit",
			});
			var marqueur14 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.972333, 55.324833),
				map: carte,
				title:"Col de Taibit",
			});

			var marqueur15 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.962778, 55.357500),
				map: carte,
				title:"Maria",
	    	});
			var marqueur16 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.938833, 55.331222),
				map: carte,
				title:"Bras Machine- Rivère des Galets",
			});
			var marqueur17 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.896111, 55.376944),
				map: carte,
				title:"Plaine des Tamarins",

			});
			var marqueur18 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.906111, 55.425000),
				map: carte
			});
			var marqueur19 = new google.maps.Marker({
				position: new google.maps.LatLng(-20.884722, 55.442222),
				map: carte
			});



			//chemin du tracé du futur polyline
			var parcoursBus = [

				new google.maps.LatLng(-21.338611, 55.458611),
				new google.maps.LatLng(-21.249722, 55.600278),
				new google.maps.LatLng(-21.161944, 55.571111),
				new google.maps.LatLng(-21.133611, 55.476944),
				new google.maps.LatLng(-21.117500, 55.450000),
				new google.maps.LatLng(-21.103889, 55.433333),
				new google.maps.LatLng(-21.066111, 55.450833),
				new google.maps.LatLng(-21.040000, 55.426111),
				new google.maps.LatLng(-21.037778, 55.410000),
				new google.maps.LatLng(-21.068611, 55.399444),
				new google.maps.LatLng(-21.050556, 55.380556),
				new google.maps.LatLng(-21.050556, 55.380556),
				new google.maps.LatLng(-20.972333, 55.324833),
				new google.maps.LatLng(-20.962778, 55.357500),
				new google.maps.LatLng(-20.962778, 55.357500),
				new google.maps.LatLng(-20.938833, 55.331222),
				new google.maps.LatLng(-20.896111, 55.376944),
				new google.maps.LatLng(-20.906111, 55.425000),
				new google.maps.LatLng(-20.884722, 55.442222),
			];
			var traceParcoursBus = new google.maps.Polyline({
				path: parcoursBus,//chemin du tracé
				strokeColor: "#FF0000",//couleur du tracé
				strokeOpacity: 1.0,//opacité du tracé
				strokeWeight: 2//grosseur du tracé
			});


			//lier le tracé à la carte
			//ceci permet au tracé d'être affiché sur la carte
			traceParcoursBus.setMap(carte);

			// pins( avec un nom pour chaque ravitaillement )

			google.maps.event.addListener(marqueur1, 'click', function () {
				alert("Le marqueur a été cliqué.");//message d'alerte
			});

			




		}
	</script>
</head>

<body onload="initialiser()">
	<div id="carte" style="width:100%; height:100%"></div>



</body>

</html>
